<div class="page-container">
  <!-- Title Section -->
  <div class="page-header-flex">
    <div class="header-text">
      <h1 class="page-title">Proveedores</h1>
      <p class="page-subtitle">Gestión de proveedores y accesos.</p>
    </div>
    <button class="btn-new-programacion" (click)="openModal()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
      Nuevo Proveedor
    </button>
  </div>

  <!-- Filters Toolbar -->
  <div class="table-toolbar">
    <div class="search-input-wrapper">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      <input type="text" placeholder="Buscar por nombre o correo ..." (input)="onSearch($event)">
    </div>
    
    <div class="filter-wrapper">
      <span class="filter-label">Estado</span>
      <select class="filter-select" (change)="onStatusChange($event)">
        <option value="TODOS">TODOS</option>
        <option value="ACTIVO">ACTIVO</option>
        <option value="INACTIVO">INACTIVO</option>
      </select>
    </div>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th style="width: 50px;">#</th>
          <th>RUC</th>
          <th>Razón Social</th>
          <th style="width: 120px; text-align: center;">Lista Blanca</th>
          <th style="width: 100px; text-align: center;">Estado</th>
          <th style="width: 60px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredProveedores; let i = index">
          <td class="text-center">{{ item.id }}</td>
          <td>
            <div class="cell-primary-bold">{{ item.ruc }}</div>
          </td>
          <td class="cell-value">{{ item.razonSocial }}</td>
          <td class="text-center">
            <label class="table-checkbox-wrapper">
              <input type="checkbox" [(ngModel)]="item.listaBlanca">
              <div class="table-checkbox-face"></div>
            </label>
          </td>
          <td class="text-center">
            <div class="toggle-switch" [class.active]="item.estado" (click)="toggleStatus(item)">
              <div class="toggle-knob"></div>
            </div>
          </td>
          <td class="text-center">
            <button class="btn-icon-edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#57606f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination-footer">
    <span class="pagination-info">Mostrando 1 – {{ filteredProveedores.length }} de {{ filteredProveedores.length }} resultados</span>
    <div class="pagination-controls">
      <button class="page-btn disabled">&lt;</button>
      <button class="page-btn active">1</button>
      <button class="page-btn disabled">&gt;</button>
    </div>
    <div class="rows-per-page">
      <span>Filas por página</span>
      <select>
        <option>10</option>
        <option>20</option>
        <option>50</option>
      </select>
    </div>
  </div>
</div>

<!-- Modal Nuevo Proveedor -->
<div class="modal-overlay" *ngIf="isModalOpen">
  <div class="modal-container">
    <div class="modal-header">
      <div class="modal-title-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
        <h2>Nuevo Proveedor</h2>
      </div>
      <button class="btn-close-modal" (click)="closeModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </div>
    
    <div class="modal-body">
      <!-- RUC & Razón Social -->
      <div class="form-row two-col">
        <div class="form-group">
          <label>RUC</label>
          <input type="text" [(ngModel)]="newProveedor.ruc" class="form-control">
        </div>
        <div class="form-group">
          <label>Razón Social</label>
          <input type="text" [(ngModel)]="newProveedor.razonSocial" class="form-control">
        </div>
      </div>

      <!-- Lista Blanca -->
      <div class="form-group checkbox-group">
         <label class="checkbox-container">
           <input type="checkbox" [(ngModel)]="newProveedor.listaBlanca">
           <span class="checkmark-box"></span>
           <span class="label-text">Lista Blanca</span>
         </label>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="closeModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        Cancelar
      </button>
      <button class="btn-save" (click)="saveProveedor()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        Guardar
      </button>
    </div>
  </div>
</div>
