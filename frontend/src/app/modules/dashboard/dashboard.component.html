<div class="dashboard-layout">
  
  <!-- Mobile Overlay -->
  <div class="mobile-overlay" [class.active]="isMobileSidebarOpen" (click)="closeMobileSidebar()"></div>

  <!-- Sidebar Moderno -->
  <aside class="sidebar" [class.mobile-open]="isMobileSidebarOpen">
    
    <!-- Header Logo -->
    <div class="sidebar-header">
      <div class="brand-container">
        <span class="brand-text">COSAPI</span>
        <div class="brand-loader"></div>
      </div>
      <button class="btn-toggle-sidebar" (click)="closeMobileSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"/></svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
      <ul>
        <!-- Ejecuciones (Home) -->
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
          <a routerLink="/ejecuciones" class="nav-item">
            <span class="icon-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
            </span>
            <span class="link-text">Ejecuciones</span>
          </a>
        </li>

        <!-- Configuración SAP -->
        <li routerLinkActive="active">
          <a routerLink="/config" class="nav-item">
            <span class="icon-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
            </span>
            <span class="link-text">Configuración SAP</span>
          </a>
        </li>

        <!-- Programación -->
        <li routerLinkActive="active">
          <a routerLink="/programacion" class="nav-item">
            <span class="icon-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            </span>
            <span class="link-text">Programación</span>
          </a>
        </li>

        <!-- Maestros (Group) -->
        <li class="nav-group-header">
          <a href="#" class="nav-item group-toggle">
            <span class="icon-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </span>
            <span class="link-text">Maestros</span>
            <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </a>
        </li>

        <!-- Subitems Maestros (Dummy) -->
        <li class="sub-item" routerLinkActive="active">
          <a routerLink="/maestros/sociedades" class="nav-item">
            <span class="icon-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
            </span>
            <span class="link-text">Sociedades</span>
          </a>
        </li>
        <li class="sub-item" routerLinkActive="active">
          <a routerLink="/maestros/usuarios" class="nav-item">
            <span class="icon-wrapper">
               <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </span>
            <span class="link-text">Usuarios</span>
          </a>
        </li>
        <li class="sub-item" routerLinkActive="active">
          <a routerLink="/maestros/proveedores" class="nav-item">
            <span class="icon-wrapper">
               <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </span>
            <span class="link-text">Proveedores</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Footer Profile -->
    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="avatar">
          <img [src]="avatarUrl" [alt]="username">
        </div>
        <div class="user-info">
          <span class="user-name">{{ username }}</span>
          <span class="user-email">{{ userEmail }}</span>
        </div>
        <button class="btn-options" (click)="logout()" data-tooltip="Cerrar Sesión">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Wrapper -->
  <div class="main-wrapper">
    
    <!-- Navbar (Componente Reutilizable) -->
    <app-navbar (toggleSidebar)="toggleMobileSidebar()"></app-navbar>

    <!-- Page Content -->
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
    
  </div>

  <!-- Full Screen Loader Overlay (Logout) -->
  <div *ngIf="loggingOut" class="fullscreen-loader">
    <div class="loader-content">
      <div class="cosapi-loader"></div>
    </div>
  </div>
</div>
