<div class="login-page">
  <div class="login-card">
    
    <!-- Toast de Notificación -->
    <div *ngIf="errorMessage" class="toast-notification">
      <div class="toast-content">
        <div class="toast-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        </div>
        <div class="toast-text">
          <h4 class="toast-title">Error de Autenticación</h4>
          <p class="toast-message">{{ errorMessage }}</p>
        </div>
        <button class="toast-close" (click)="errorMessage = ''">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
    </div>

    <!-- Sección Izquierda: Imagen/Visual -->
    <div class="login-visual">
      <div class="visual-content">
        <h2>Bienvenido a AutoSUN</h2>
        <p>Potenciando tu gestión contable con automatización inteligente.</p>
      </div>
      <div class="visual-overlay"></div>
    </div>

    <!-- Sección Derecha: Formulario -->
    <div class="login-form-container">
      
      <div class="login-view">
        <div class="login-header">
          <img src="assets/images/logo_cosapi.webp" alt="Logo AutoSUN" class="login-logo">
          <h3>Gestión de Automatización Contable</h3>
        </div>
        
        <form (ngSubmit)="login()" class="login-form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              [(ngModel)]="credentials.username" 
              placeholder="Ingrese su usuario"
              required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="credentials.password" 
              placeholder="Ingrese su contraseña"
              required>
          </div>

          <button type="submit" [disabled]="loading || loginSuccess" class="btn-login" [class.success]="loginSuccess">
            <span *ngIf="!loading && !loginSuccess">Autenticarse</span>
            <span *ngIf="loading && !loginSuccess" class="loading-content">
              <span class="spinner"></span> Cargando...
            </span>
            <span *ngIf="loginSuccess" class="success-content">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="icon-success">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
              Login Existoso
            </span>
          </button>
        </form>
        
        <div class="login-footer">
          <p>COSAPI &copy; |  Realizado por Sertech Perú  v1.0 2025</p>
        </div>
      </div>

    </div>

  </div>
</div>
